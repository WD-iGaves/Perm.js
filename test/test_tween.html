<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../src/class.js"></script>
<script type="text/javascript" src="../src/enumberable.js"></script>
<script type="text/javascript" src="../src/eventdispatcher.js"></script>
<script type="text/javascript" src="../src/sizzle.js"></script>
<script type="text/javascript" src="../src/selector.js"></script>
<script type="text/javascript" src="../src/hash.js"></script>
<script type="text/javascript" src="../src/utils.js"></script>
<script type="text/javascript" src="../src/tween.js"></script>
<style type="text/css">
	.color-bar{width:100px;height:5px;background-color:red;position:absolute;left:10px;top:20px;}
</style>
</head>
<body>
<div class="color-bar" id="wangdong"></div>
<script type="text/javascript">
Dom.ready(function(){
	var c = $('.color-bar');
	function update_handler(e){
		c.css({left:e.data.left});
	}
	var t = new Tween({left:10}).to({left:600},1000);
	var e = new Tween()
	t.bind("update",update_handler.proxy());
	
	t.start();
});
</script>
</body>
</html>
